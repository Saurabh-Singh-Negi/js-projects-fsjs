<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex flex-col justify-center items-center h-screen bg-black">
        <h1 class="text-white font-bold text-2xl sm:text-4xl mb-10 text-center">Let the countdown begin!!!</h1>
      <input
        class="text-input text-white text-5xl bg-[#242B2E] text-center h-[100px] w-[200px] border-2 rounded-lg border-[#242B2E]"
        type="text" placeholder="0"
      />
      <div class="flex justify-around  inline w-[200px]">
          <button class="btn-start text-[#CAD5E2] text-2xl my-5">Start</button>
          <button class="btn-reset text-[#CAD5E2] text-2xl my-5">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
