<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="font-mono flex w-full h-screen items-center justify-center border-red-400 bg-[#1f2937]">
        <div>
            <h1 class="text-white text-center text-3xl sm:text-5xl mb-10 font-mono">
              Let's begin!!!
            </h1>
            <div class="opacity-80 rounded-lg bg-[#111827] w-[400px] sm:w-[500px] h-[250px] mb-10 text-5xl sm:text-8xl text-white flex items-center f justify-center timer">
                00:00:00
            </div>
            <div class="flex justify-center gap-5 text-xl">
                <button class="rounded-lg text-white border-2 py-2 px-4 hover:bg-red-700 hover:scale-110 cursor-pointer stop">Stop</button>
                <button class="rounded-lg text-white border-2 py-2 px-4 hover:bg-green-700 hover:scale-110 cursor-pointer start">Start</button>
                <button class="rounded-lg text-white border-2 py-2 px-4 hover:bg-red-700 hover:scale-110 cursor-pointer reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
