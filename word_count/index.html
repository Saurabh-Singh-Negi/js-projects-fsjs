<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>word counter</title>
</head>
<body>
    <div class="container-box">
        <h1 class="heading-text">Word Counter</h1>
        <textarea id="" cols="30" rows="10" placeholder="Let's write something" class="text-area"></textarea>
        <div class="count">
            <div class="words">
                <p class="word-text">0</p>
                <p>words</p>
            </div>

            <div class="chars">
                <p class="char-item">0</p>
                <p>characters</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
